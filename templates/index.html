<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
</head>
<body>
    <h1>Salary Calculator</h1>
    <form method="post">
        <label for="base_salary">Base Salary:</label>
        <input type="text" id="base_salary" name="base_salary" required><br><br>

        <label for="bonus">Bonus:</label>
        <input type="text" id="bonus" name="bonus" required><br><br>

        <label for="deductions">Deductions:</label>
        <input type="text" id="deductions" name="deductions" required><br><br>

        <button type="submit">Calculate</button>
    </form>

    {% if net_salary is not none %}
        <h2>Net Salary: {{ net_salary }}</h2>
    {% endif %}
</body>
</html>
